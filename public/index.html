<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOCX image watermark tool</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <h1>Watermark images in Word documents (DOCX)</h1>

  <div class="control-group">
    <label for="docxFile">Select Word document (.docx):</label>
    <input type="file" id="docxFile" accept=".docx" />
  </div>

  <div class="control-group">
    <label for="wmText">Watermark text:</label>
    <input type="text" id="wmText" value="CONFIDENTIAL" placeholder="Enter watermark text" />
  </div>

  <div class="control-group">
    <label for="wmColour">Text colour:</label>
    <input type="color" id="wmColour" value="#CC0000" />
  </div>

  <div class="control-group">
    <label for="wmOpacity">Opacity (0-1): <span id="opacityVal">0.3</span></label>
    <input type="range" id="wmOpacity" min="0" max="1" step="0.05" value="0.3" />
  </div>

  <div class="control-group">
    <label for="wmFontSize">Font size (px):</label>
    <input
      type="number"
      id="wmFontSize"
      min="8"
      max="200"
      value="20"
      step="1"
    />
  </div>

  <div class="control-group">
    <label for="wmSpacing">Space between watermarks (px):</label>
    <input type="number" id="wmSpacing" min="20" max="1000" value="100" />
  </div>

  <div class="control-group">
    <label for="textDirection">Watermark direction:</label>
    <select id="textDirection">
      <option value="diagonal" selected>Diagonal (default)</option>
      <option value="horizontal">Horizontal</option>
      <option value="vertical">Vertical</option>
    </select>
  </div>

  <div class="control-group">
    <label for="jpegQuality">JPEG Quality: <span id="jpegQualityValue">0.8</span></label>
    <input
      type="range"
      id="jpegQuality"
      min="0.1"
      max="1"
      step="0.01"
      value="0.8"
    />
  </div>

  <button id="processBtn" disabled>Watermark images and download</button>

  <div class="footer">
    <p>&copy;<span id="copyright-year">2025</span> Michael Kirkwood-Smith</p>
    <p>Privacy first: this app does not upload to a server.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
