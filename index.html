<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Docx Image Watermark Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Watermark Images in DOCX</h1>

  <label for="docxFile">Select Word Document (.docx):</label>
  <input type="file" id="docxFile" accept=".docx" />

  <label for="wmText">Watermark Text:</label>
  <input type="text" id="wmText" value="CONFIDENTIAL" placeholder="Enter watermark text" />

  <label for="wmColor">Text Color:</label>
  <input type="color" id="wmColor" value="#FF0000" />

  <label for="wmOpacity">Opacity (0-1): <span id="opacityVal">0.3</span></label>
  <input type="range" id="wmOpacity" min="0" max="1" step="0.05" value="0.3" />

  <label for="wmFontSize">Font Size (relative to image width, e.g. 15 = imgWidth / 15):</label>
  <input type="number" id="wmFontSize" min="5" max="100" value="15" />

  <label for="wmSpacing">Space Between Watermarks (pixels):</label>
  <input type="number" id="wmSpacing" min="50" max="1000" value="300" />

  <button id="processBtn" disabled>Watermark Images and Download</button>

  <div class="footer">
    <p>&copy;<span id="copyright-year">2025</span> Michael Kirkwood-Smith</p>
    <p>Privacy first: this app does not upload to a server.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
